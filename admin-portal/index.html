<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Bot Admin Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 50px;
        background-color: #f8f9fa;
      }
      .card {
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #40c4ff;
        border-color: #40c4ff;
      }
      .btn-primary:hover {
        background-color: #37474f;
        border-color: #37474f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card text-center">
            <div class="card-header bg-dark text-white">
              <h3>
                <i class="fab fa-twitter me-2"></i>Twitter Bot Admin Portal
              </h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Dashboard</h5>
                      <p class="card-text">
                        View bot statistics, track engagement, and monitor
                        performance.
                      </p>
                      <a
                        href="DASHBOARD_URL"
                        target="_blank"
                        class="btn btn-primary btn-lg"
                      >
                        <i class="fas fa-chart-line me-2"></i>Open Dashboard
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Bot Status</h5>
                      <p class="card-text">
                        Check the bot's operational status and view logs.
                      </p>
                      <a
                        href="BOT_URL"
                        target="_blank"
                        class="btn btn-primary btn-lg"
                      >
                        <i class="fas fa-robot me-2"></i>Check Bot Status
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted">
              If you need assistance, contact: your-email@example.com
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  </body>
</html>
